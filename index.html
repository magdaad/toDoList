<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<section id="toDoList" class="container-fluid">
    <h1 class="text-center">TO DO LIST</h1>

    <div class="newTask container-fluid">
        <h2 class="newTaskHeader">Add new task</h2>
        <form id="myForm" class="form-group row p-4 justify-content-around">
            <input type="text" class="form-control col-10" id="inputNewTask" required>
            <label for="inputNewTask">TITLE</label>
            <input type="text" class="form-control col-10" id="deadline" required>
            <label for="deadline">DEADLINE</label>

        </form>
        <button type="button" class="buttonAdd col-2 btn btn-success">Add task to list</button>
        <button type="button" class="buttonAddMore col-2 btn btn-warning">Add subtask</button>
    </div>

    <div id="taskList"></div>

</section>
